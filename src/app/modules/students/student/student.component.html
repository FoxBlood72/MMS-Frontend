<div class="container">
  <h1 class="title">
    {{ 'Student Details' | marks }}
  </h1>

  <mat-card class="card">
    <p class="details">
      {{ 'Name' | marks }} {{ student.name }}
    </p>
    <p class="details">
      {{ 'Age' | marks}} {{ student.age }}
    </p>
    <p class="details">
      {{ 'Id' | marks }} {{ student.id }}
    </p>
  </mat-card>
</div>
